name: Build and Release
on:
  release:
    types: [published]
permissions:
  contents: write
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-latest
            build_flag: --mac
          - runner: blacksmith-4vcpu-ubuntu-2204
            build_flag: --linux
          - runner: windows-latest
            build_flag: --win
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: bun install
      - run: bunx electron-vite build
      - run: bunx electron-builder --config electron-builder.config.cjs ${{ matrix.build_flag }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.exe
